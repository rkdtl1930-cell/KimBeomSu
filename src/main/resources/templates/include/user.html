<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
  <meta content="" name="description"/>
  <meta content="" name="author"/>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Fonts - pretendard -->
  <link as="style"
        crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.css"
        rel="stylesheet">
  <!-- fontawesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/brands.min.css" rel="stylesheet">
  <!-- stylesheet-->
  <link href="/css/reset.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
  <link href="/css/layout.css" rel="stylesheet">
  <link href="/css/responsive.css" rel="stylesheet">
  <script src="/js/common.js"></script>
  <title>애니모리 - 반려동물과 나의 기억 저장소</title>
</head>
<body>
<div id="wrap">
  <!-- /* header 시작 */ -->
  <header class="header" id="header">
    <div class="container-fluid">
      <div class="logo">
        <h1><a href="/">애니모리</a></h1>
      </div>
      <nav>
        <ul class="gnb">
          <li>
            <a href="/free/list">
              <div class="icon-wrap">
                <i class="fa-solid fa-paw"></i>
              </div>
              <span>커뮤니티</span>
            </a>
          </li>
          <li>
            <a href="/mate/list">
              <div class="icon-wrap">
                <i class="fa-solid fa-dog"></i>
              </div>
              <span>산책메이트</span>
            </a>
          </li>
          <li>
            <a href="/spr/list">
              <div class="icon-wrap">
                <i class="fa-solid fa-bag-shopping"></i>
              </div>
              <span>사고팔고</span>
            </a>
          </li>
          <li>
            <a href="/sitter/list">
              <div class="icon-wrap">
                <i class="fa-solid fa-bowl-food"></i>
              </div>
              <span>돌보미</span>
            </a>
          </li>
          <li>
            <a href="/notice/list">
              <div class="icon-wrap">
                <i class="fa-solid fa-volume-high"></i>
              </div>
              <span>공지사항</span>
            </a>
          </li>
        </ul>
        <ul class="sign">
          <!-- 로그인 전 -->
          <th:block sec:authorize="!isAuthenticated()">
            <li>
              <a class="btn btn-sm btn-outline-main" href="/member/login">로그인</a>
            </li>
            <li>
              <a class="btn btn-sm btn-main" href="/member/join">회원가입</a>
            </li>
          </th:block>
          <!-- //로그인 전 -->

          <!-- 로그인 후 -->
          <th:block sec:authorize="isAuthenticated()">
            <li>
              <a class="btn btn-sm btn-main-outline" href="/member/mypage">마이페이지</a>
            </li>
            <li>
              <a class="btn btn-sm btn-gray" href="/member/logout">로그아웃</a>
            </li>
          </th:block>
          <!-- //로그인 후 -->
        </ul>
      </nav>
      <div class="btn_menu">
        <div class="icon-wrap">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </div>
  </header>
  <!-- /* header 끝 */ -->

  <!-- /* main_container(본문) 시작 */ -->
  <div id="main_container">
    <div class="inner">
      <div class="container-fluid py-4 py-md-5">
        <div layout:fragment="content">
        </div>
      </div>
    </div>
    <!-- /* inner 끝 */ -->
  </div>
  <!-- /* main_container 끝 */ -->

  <footer class="footer" id="footer">

  </footer>
</div>


<th:block layout:fragment="mainscript">

  <th:block layout:fragment="pagescript">
  </th:block>
</th:block>
</body>
</html>
